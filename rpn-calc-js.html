<script language="JavaScript" type="text/javascript">
var keynum = 0;
var degmode = 1; // Default trig entry mode is degrees
var pi = 3.14159265358979323846; // Hey &mdash; you gotta have a good value for Pi, yes?
var deg_rad = pi / 180; // Constants to convert between degrees and radians
var rad_deg = 180 / pi;
function pre_trig(x) {
	if(degmode) {
		x *= deg_rad;
	}
	keynum = 0;
	return(x);
}
function post_inv_trig(x) {
	if(degmode) {
		x *= rad_deg;
	}
	keynum = 0;
	return(x);
}
function f_degrad(x) {
	degmode = x;
}
function f_num(n) {
	if(keynum) {
		// this next actually string-concatenates &mdash; a real gotcha
		document.calc.x.value += n;
	}
	else {
		f_enter();
		document.calc.x.value = n;
		keynum = 1;
	}
}
function f_manual_entry() {
	f_enter();
	document.calc.x.value = "";
	keynum = 0;
}
function f_clear() {
	var i;
	if(confirm("OK to clear all values?")) {
		with (document.calc) {
			t.value = 0;
			z.value = 0;
			y.value = 0;
			x.value = 0;
		}
		keynum = 0;
	}
}
function f_drop_y() {
	with (document.calc) {
		y.value = z.value;
		z.value = t.value;
	}
	keynum = 0;
}
function f_drop() {
	with (document.calc) {
		x.value = y.value;
		y.value = z.value;
		z.value = t.value;
	}
	keynum = 0;
}
function f_enter() {
	var i;
	with(document.calc) {
		if(keynum == 0) {
			if(x.value == "") {
				x.value = 0;
			}
			t.value = z.value;
			z.value = y.value;
			y.value = x.value;
		}
	}
	keynum = 0;
}
function f_add() {
	with (document.calc) {
		x.value = parseFloat(y.value) + parseFloat(x.value);
	}
	f_drop_y();
}
function f_sub() {
	with (document.calc) {
		x.value = y.value - x.value;
	}
	f_drop_y();
}
function f_mult() {
	with (document.calc) {
		x.value = y.value * x.value;
	}
	f_drop_y();
}
function f_div() {
	with (document.calc) {
		if(x.value != 0) {
			x.value = y.value / x.value;
			f_drop_y();
		}
		else {
			alert("Division by zero.");
		}
	}
}
function f_inv_x() {
	with (document.calc) {
		if(x.value != 0) {
			x.value = 1 / x.value;
			keynum = 0;
		}
		else {
			alert("Division by zero.");
		}
	}
}
function f_x_swap_y () {
	var q;
	with(document.calc) {
		q = parseFloat(x.value);
		x.value = y.value;
		y.value = q;
	}
	keynum = 0;
}
function f_x_sqr() {
	with(document.calc) {
		x.value = x.value * x.value;
	}
	keynum = 0;
}
function f_y_pwr_x() {
	with(document.calc) {
		x.value = Math.pow(y.value,x.value);
		f_drop_y();
	}
}
function f_y_root_x() {
	with(document.calc) {
		x.value = Math.pow(y.value,1/x.value);
		f_drop_y();
	}
}
function f_sqrt() {
	with(document.calc) {
		x.value = Math.sqrt(x.value);
	}
	keynum = 0;
}
function f_chs() {
	with(document.calc) {
		x.value = -x.value;
	}
	keynum = 0;
}
function f_eex() {
	with(document.calc) {
		x.value = y.value * Math.pow(10,x.value);
	}
	f_drop_y();
}
function f_pct() {
	with(document.calc) {
		x.value = y.value * (x.value/100);
	}
	keynum = 0;
}
function f_ln() {
	with(document.calc) {
		x.value = Math.log(x.value);
	}
	keynum = 0;
}
function f_ex() {
	with(document.calc) {
		x.value = Math.exp(x.value);
	}
	keynum = 0;
}
function f_sin() {
	with(document.calc) {
		x.value = Math.sin(pre_trig(x.value));
	}
	keynum = 0;
}
function f_cos() {
	with(document.calc) {
		x.value = Math.cos(pre_trig(x.value));
	}
	keynum = 0;
}
function f_tan() {
	with(document.calc) {
		x.value = Math.tan(pre_trig(x.value));
	}
	keynum = 0;
}
function f_asin() {
	with(document.calc) {
		x.value = post_inv_trig(Math.asin(x.value));
	}
	keynum = 0;
}
function f_acos() {
	with(document.calc) {
		x.value = post_inv_trig(Math.acos(x.value));
	}
	keynum = 0;
}
function f_atan() {
	with(document.calc) {
		x.value = post_inv_trig(Math.atan(x.value));
	}
	keynum = 0;
}
function f_fact() {
	with(document.calc) {
		var q = x.value;
		var v = q;
		while(--q > 0) {
			v *= q;
		}
		x.value = v;
	}
	keynum = 0;
}
function f_log() {
	with(document.calc) {
		x.value = Math.log(x.value)/Math.LN10;
	}
	keynum = 0;
}
function f_tenx() {
	with(document.calc) {
		x.value = Math.pow(10,x.value);
	}
	keynum = 0;
}

</script>
